- name: Bayside High School
  start: 2015
  end: 2019
  deg: Advanced Regents Diploma in Computer Programming & Web Design with CTE endorsement
  desc: |
    As part of the Computer Program students will learn to use web technologies HTML, CSS, JavaScript, Bootstrap, and REST APIs. Additionally students will also learn object oriented programming with Python and Java.

    - Created games in Python, such as Flappy Bird.
    - Created a site to check weather using the OpenWeatherMap and Google Map APIs.
    - Created a site featuring a quiz to help students learn about history using Firebase, Google Maps API, and Bootstrap.
    - Created a bouncing ball game in Java.

    As part of the 4 year program students, in groups, will also complete a [capstone project](/project/mr-flour) involving said technologies and present them at Queens Community College.

