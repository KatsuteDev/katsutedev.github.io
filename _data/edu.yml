- name: Bayside High School
  start: 2015
  end: 2019
  deg: Advanced Regents Diploma in Computer Programming & Web Design with CTE endorsement
  desc: |
    The Computer Programming & Web Design program involved using web-based technologies HTML, CSS, JavaScript, Bootstrap, REST APIs; and object-oriented-programming with Python and Java.

    This program also invoved the completion of a [capstone project](/project/mr-flour), a full year team project involving all of the previous stated technologies and presented at Queens Community College.

    ##### Relevant Assignments:

     - Created games in Python, such as Flappy Bird.
     - Created a site to check weather using the OpenWeatherMap and Google Map APIs.
     - Created a site featuring a quiz to help students learn about history using Firebase, Google Maps API, and Bootstrap.
     - Created a bouncing ball game in Java.

    ##### Awards and Acknowledgements:

     - AP Scholar Award
     - Excellence in Advanced Placement Computer Science
     - 1st place team for capstone project

    ##### Miscellaneous:

     - Teaching Assistant (TA) for the Attendance Department (2019)

