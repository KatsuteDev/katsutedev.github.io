- name: Desktop Flick
  type: software
  git: KatsuteDev/Desktop-Flick
  readme: KatsuteDev-Desktop-Flick
  summary: Use your mobile device as a localized desktop keyboard.
  description: |
    Influenced by this [april fools post](http://www.google.co.jp/ime/furikku/) from Google, there are no Japanese flick keyboards available on the consumer market for PCs.
    To fulfill this need I have created a desktop application that streams a mobile device's keyboard inputs to the desktop, allowing for the use of localized mobile keyboards on the desktop without any additional peripherals.
    While initially created for Japanese, it is functional for any mobile language keyboard.
  role: Developer & Maintainer
  start: March 2021
  end: January 2022
  with:
    - electron
    - javascript
    - typescript
    - nodejs
    - html5
    - css3
  using:
    - visualstudiocode
    - github
    - githubactions
  for:
    - windows
  download:
    - name: GitHub
      icon: fab fa-github
      style: dark
      links:
        - name: GitHub Releases
          link: https://github.com/KatsuteDev/Desktop-Flick/releases
    - name: Windows
      icon: fab fa-windows
      style: primary
      links:
      - name: exe
        link: https://github.com/KatsuteDev/Desktop-Flick/releases/download/1.2.3/Desktop.Flick-1.2.3.Setup.exe
      - name: zip
        link: https://github.com/KatsuteDev/Desktop-Flick/releases/download/1.2.3/Desktop.Flick-win32-x64-1.2.3.zip

