- name: OneMTA
  type: library
  git: KatsuteDev/OneMTA
  readme: KatsuteDev-OneMTA
  summary: The MTA Bus and Subway APIs all in one Java library.
  description: |
    In order to create applications and systems dependent on the MTA API, this library was created to simply the usage of the [MTA Bus REST API](https://bustime.mta.info/wiki/Developers/SIRIIntro) and the [MTA Subway Realtime GTFS API](https://api.mta.info/#/landing).
    Condenses these two poorly documented APIs into a singular, well documented Java library.
