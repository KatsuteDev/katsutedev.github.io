name: Build Site
on:
  push: {}
    # branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: actions/checkout@v2.4.0

      - name: ðŸ“š Install Node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16

      - name: âœ” Build
        run: |
          npm i

      - uses: jeffreytse/jekyll-deploy-action@v0.3.1
        with:
          provider: 'github'
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'gh-pages'