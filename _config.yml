# Development

livereload: true
port: 8000
open_url: true
strict_front_matter: true

# Site

timezone: America/New_York
url: https://katsute.dev

defaults:
  - scope:
      path: ""
    values:
      layout: default

exclude:
  - /dependencies/node/bootstrap/scss
  - /node_modules
  - /CNAME
  - /LICENSE
  - /README.md

  - /src
  - /package*.json

plugins:
  - jekyll-optional-front-matter
  - jekyll-readme-index

readme_index:
  enabled:          true
  remove_originals: true
  with_frontmatter: true

sass:
  load_paths:
    - dependencies/katsute/css
    - dependencies/node/bootstrap/scss
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: []
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: []